{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Расписание автобусов</title>
    <link rel="stylesheet" type="text/css" href="{% static 'my_style.css' %}">
</head>
<body>
<h1>Расписание автобусов</h1>
<div class="parent">
<div class="result">
    <h3>Выберите автобус из списка</h3>
    <form action="/select_stop/" method="get">
       {% csrf_token %}
           <div align="center"> <select name="numberBus" class="dropdown-list" align="center" required="true">
        {% for y in form.numberBus %}
            {{ y }}
        {% endfor %}
            </select>
           </div>
        <p align="center" ><input type="submit" value="Перейти к выбору остановки" class="button"></p>
    </form>
    <p class="bold-text">Время:</p>
    <p class="time-now">{{ time_now }}</p>
</div>
</div>
</body>
</html>
